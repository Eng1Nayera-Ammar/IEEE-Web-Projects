  <main>
    <form action="/action_page.php" target="_blank" autocomplete="on">
      <div class="row">

        <div class="column">
          <label for="Aname">First name</label><br> <br>
          <input type="text" id="Aname" name="Aname" size="15" title=" only  the first letter must be capitaial"
            height="40" width="40" required autofocus autocomplete="off"> <br> <br> <br> <br>
          <label for="Bname">Last name</label><br> <br>
          <input type="text" id="Bname" name="Bname" size="15" title=" only  the first letter must be capitaial"

        </div>
        <div class="column">
          <label for="email">E-mail</label> <br> <br>
          <input type="email" id="email" name="email" height="50" width="60" multiple required autofocus
            autocomplete="off"><br> <br> <br> <br>
          <label for="Pass"> Password</label> <br> <br>
          <input type="password" id="Pass" name="Pass" size="20" min="10" max="20" height="40" width="50"
            placeholder="[A]{3}-[0-9]{2}-[_]{1}-[a-z]{6}-[#]{1}-[a-z]{5}" title="capitail 3 letter the add 2 number then use underscor then add 6 small letters then use # the add 5 letters 
                 " required autocomplete="off"> <br> <br> <br> <br>
        </div>
        <div class="column">
          <label for="birthday">Birthday</label><br> <br>
          <input type="date" id="birthday" name="birthday" min="1980-01-01" max="2010-05-01" height="40" width="40"
            required autofocus autocomplete="off"><br> <br> <br> <br>

        </div>
        <div class="column">
          <label for="Gender"> Gender</label> <br> <br>
          <input type="radio" id="Gender" name="Gender" value="Male" height="20" width="20">
          <label for="male">Male</label> <br>
          <input type="radio" id="Gender" name="Gender" value="Female" height="20" width="20">
          <label for="female">Female</label><br> <br><br><br>

        </div>

      </div>
    </form>
